<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 구글 - Baloo2 font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Thin.woff")
          format("woff");
        font-weight: 100;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraLight.woff")
          format("woff");
        font-weight: 200;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Light.woff")
          format("woff");
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Medium.woff")
          format("woff");
        font-weight: 500;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-SemiBold.woff")
          format("woff");
        font-weight: 600;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff")
          format("woff");
        font-weight: 700;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff")
          format("woff");
        font-weight: 800;
        font-display: swap;
      }

      @font-face {
        font-family: "Pretendard";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Black.woff")
          format("woff");
        font-weight: 900;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <footer class="con-min-width">
      <div class="con">
        <div class="main_box">
          <div class="CC_box">
            <p>Customer Center</p>
            <p>1600-0000</p>
            <p>Mon-Fri 10:00 - 18:00</p>
          </div>

          <div class="img-box">
            <img src="imgs/ft_rotate.png" alt="">
          </div>

          <div class="menu_box">
            <ul>
              <li><a href="#">Products</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">My Greendays</a></li>
              <li><a href="#">Social</a></li>
            </ul>
          </div>
        </div>

        <div class="logo_box">
          <h3>GREENDAYS</h3>
        </div>
      </div>
    </footer>

    <style>
      /* 노말라이즈 */
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* 라이브러리 */
      .border-red {
        border: 5px solid red;
      }

      .border-blue {
        border: 5px solid blue;
      }

      .border-black {
        border: 5px solid black;
      }

      .border-green {
        border: 5px solid green;
      }

      .flex {
        display: flex;
      }

      .flex-jc-c {
        justify-content: center;
      }

      .flex-ai-c {
        align-items: center;
      }

      .flex-as-c {
        align-self: center;
      }

      .flex-grow-1 {
        flex-grow: 1;
      }

      .block {
        display: block;
      }

      .height-100p {
        height: 100%;
      }

      .con {
        margin-left: auto;
        margin-right: auto;
      }

      .img-box > img {
        width: 100%;
        display: block;
        /* object-fit: cover; */
      }

      .relative {
        position: relative;
      }

      .con-min-width {
        min-width: 1080px;
      }

      .con {
        width: 1080px;
      }

      * {
        box-sizing: border-box;
      }

      /*---------- 푸터 시작 ----------*/

      footer {
        width: 100%;
        height: 732px;
        background-color: #fff;
        color: #1a5b47;
        font-family: "Pretendard";
        font-weight: 400;
      }

      footer .con {
        max-width: 1620px;
        width: 100%;
        height: auto;
        margin: 60px auto 0;
        overflow: hidden;
      }

      footer .main_box {
        display: flex;
        justify-content: space-between;
      }

      footer .CC_box,
      footer .menu_box {
        display: inline-block;
      }

      footer .CC_box p {
        margin: 0 0 5px 0;
        padding: 0;
      }

      footer .CC_box p:first-child {
        font-size: 25px;
      }

      footer .CC_box p:nth-child(2) {
        font-size: 35px;
      }

      footer .CC_box p:last-child {
        font-size: 15px;
      }

      footer .img-box {
        position: absolute;
        top:295px;
        left:55px;

      }

      footer .main_box .menu_box {
        padding-right: 0;
      }

      footer .main_box .menu_box ul {
        display: flex;
      }

      footer .main_box .menu_box ul li a {
        font-size: 24px;
        font-weight: 700;
        padding-right: 101px;
        
      }

      footer .main_box .menu_box ul li:last-child a {
        padding-right: 70px;
      }


      footer .logo_box {
        margin-top: 135px;
        font-family: "Baloo 2", sans-serif;
        padding: 0;
      }

      footer .logo_box h3 {
        font-size: 300px;
        margin: 0;
        padding: 0;
      }
      /*---------- 푸터 끝 ----------*/
    </style>
  </body>
</html>
